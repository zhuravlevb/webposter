<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Веб-плакат UTF Solutions</title>
        <link rel="stylesheet" href="stylesheets/style.css" />
    </head>
    <body>
        <section class="n1">
            <div id="lead">
                <img src="images/star.svg" id="star" />

            </div>
            <div class="scrollingletters" id="sl-u">
                <img src="images/u.svg" />

            <div class="scrollingletters" id="sl-t">
                <img src="images/t.svg" />
            </div>
            <div class="scrollingletters" id="sl-f">
                <img src="images/f.svg" />
            </div>
        </section>
        <section class="n4">
            <div id="runningline">
                <img id="arrows" src="images/arrows.svg" />
                <img id="date" src="images/date.svg" />
            </div>
        </section>
    </body>
</html>
